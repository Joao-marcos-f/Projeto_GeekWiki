<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeekWiki - Filter</title>
    <link rel="stylesheet" href="../Styles/index.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="theme">
        <p>GeekWiki</p>
        <span class="material-symbols-outlined">&#xe8b6;</span>
        <div class="input-with-image">
            <input type="text" name="search" placeholder="Digite aqui">
        </div>
        
        <div class="genres-list">
            <ul class="genres">
                <li><a href="">Ação</a></li>
                <li><a href="">Aventura</a></li>
                <li><a href="">Comédia</a></li>
                <li><a href="">Drama</a></li>
                <li><a href="">Romance</a></li>
                <li><a href="">Terror</a></li>
            </ul>
        </div>

        <div class="container-filter">
            <div class="container">
                <div class="slider-wrapper">
                    <button id="prev-slide" class="slide-button material-symbols-rounded">chevron_left</button>
                    <div class="image-list">
                        <a href=""><img src="../../images/batmanBegins.jpg" alt="Batman Begins" class="image-item"></a>
                        <a href=""><img src="../../images/spiderffh_tsrposter_london_breve.jpg" alt="Spider Man" class="image-item"></a>
                        <a href=""><img src="../../images/batmanBegins.jpg" alt="Batman Begins" class="image-item"></a>
                        <a href=""><img src="../../images/spiderffh_tsrposter_london_breve.jpg" alt="Spider Man" class="image-item"></a>
                        <a href=""><img src="../../images/batmanBegins.jpg" alt="Batman Begins" class="image-item"></a>
                        <a href=""><img src="../../images/spiderffh_tsrposter_london_breve.jpg" alt="Spider Man" class="image-item"></a>
                    </div>
                    <button id="next-slide" class="slide-button material-symbols-rounded">chevron_right</button>
                </div>
                <div class="slider-scrollbar">
                    <div class="scrollbar-track">
                        <div class="scrollbar-thumb"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
